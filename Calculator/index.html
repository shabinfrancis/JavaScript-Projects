<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <title>Calculator using HTML, CSS and JavaScript</title>
</head>
<body>
    <div class="text-center">Calculator</div>
        <div class="container mx-auto m-w-20 flex flex-col justify-center items-center">
            <div class="row">
                <input class="input" type="text">
            </div>
            <div class="row">
                <button>C</button>
                <button>%</button>
                <button>M+</button>
                <button>M-</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>/</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>-</button>
            </div>
        </div>
    
    <script src="app.js"></script>
</body>
</html>
